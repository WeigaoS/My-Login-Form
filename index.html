<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <style>
        form :focus:required:invalid {
          border-color: #bf3f3d;
        }
  </style>
</head>
<body class="container">
    <header><h1>My Login Form</h1></header>
    <section>
        <div class="panel panel-primary">
            <div class="panel body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="email">User Name</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern=[a-zA-Z\s]+>
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" required placeholder="abcABC#@*">   
                    </div> <!-- form-group -->
                    <div class="form-group">
                        <label for="Area">Your Area</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                          <option value="">None</option>
                          <option value="North Amercia">NA</option>
                          <option value="Asia">AS</option>
                          <option value="Europe" selected>EU</option>
                          <option value="South America">SA </option>
                        </select>
                      </div>

                    <div class="form-group">
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Signin</button>
                    <button type="reset" class="btn btn-outline-primary">Cancel</button>

                </form>
            </div> <!-- panel body -->
        </div> <!-- panel panel-primary -->

        <div class="panel panel-primary">
            <div class="panel-body">
              </div>
            </div>
          </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</body>
</html>
